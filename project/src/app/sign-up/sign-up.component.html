<!-- sign-up.component.html -->

<div class="container-fluid py-4">
  <div class="row">
    <!-- Navbar -->
    <div class="col-12">
      <nav
        class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid ps-2 pe-0">
          <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " routerLink="/">
            Welcome To Attendance Programme
          </a>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link me-2" routerLink="/profile">
                  <i class="fa fa-user opacity-6 text-dark me-1"></i>
                  Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-2" routerLink="/sign-in">
                  <i class="fas fa-key opacity-6 text-dark me-1"></i>
                  Sign In
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- End Navbar -->

    <!-- Main Content -->
    <main class="main-content py-4">
      <div class="page-header align-items-start min-vh-100"
        style="background: linear-gradient(120deg, #3498db 0%, #8e44ad 100%);">

        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-1 fadeIn3 fadeInBottom shadow-lg">
                <div class=" border-radius-lg p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="border-radius-lg py-3 pe-1"
                    style="background: linear-gradient(120deg, #3498db 0%, #8e44ad 100%);">
                    <h4 class="text-white font-weight-bolder text-center mt-2">Sign up</h4>
                  </div>
                </div>
                <div class="card-body m-5">
                  <form role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="input-group input-group-outline my-3">
                      <input type="text" placeholder="Username" class="form-control" formControlName="username">
                    </div>
                    <div class="input-group input-group-outline my-3">
                      <input type="email" placeholder="Email" class="form-control" formControlName="email">
                    </div>
                    <div class="input-group input-group-outline my-3">
                      <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password" class="form-control"
                        formControlName="password">
                      <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                        <fa-icon [icon]="showPassword ? 'eye' : 'eye-slash'"></fa-icon>
                      </button>
                    </div>
                    <!-- Add other fields as needed based on the Node.js employee schema -->
                    <div class="text-center">
                      <button type="submit" style="background: linear-gradient(120deg, #3498db 0%, #8e44ad 100%);"
                        class="text-light nav-item btn btn-outline-primary w-100 my-4 mb-2">Sign
                        Up</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer position-absolute bottom-0 py-2 w-100 bg-dark text-light">
          <div class="container">
            <div class="row align-items-center justify-content-between">
              <div class="col-12">
                <div class="text-center text-lg-start">
                  <p class="mb-0">
                    Â©
                    <script>document.write(new Date().getFullYear())</script> Penta Hacktivists.
                    Created with
                    <i class="fa fa-heart text-danger" aria-hidden="true"></i> by Prit, Rajvi,
                    Urvashi, Meet, and Bhargav.
                  </p>
                  <p class="mb-0">
                    Darshan University, December 23 Workshop. Angular SPA for Leave Management
                    System.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </main>
    <!-- End Main Content -->
  </div>
</div>
