<div class="container-fluid py-4">
    <div class="row">
      <div class="col-lg-4 col-md-8 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign up</h4>
            </div>
          </div>
          <div class="card-body">
            <form role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="input-group input-group-outline my-3">
                <input type="text" placeholder="Username" class="form-control" formControlName="username">
              </div>
              <div class="input-group input-group-outline my-3">
                <input type="email" placeholder="Email" class="form-control" formControlName="email">
              </div>
              <div class="input-group input-group-outline my-3">
                <input type="password" placeholder="Password" class="form-control" formControlName="password">
              </div>
              <!-- Add other fields as needed based on the Node.js employee schema -->
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
